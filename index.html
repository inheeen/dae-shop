<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>dae</title>
</head>
<body>
    <!-- первая секция -->
     <section class="first-section">
        <div class="first-section__first-container first-container">
            <div class="first-container__container container">
                <p class="first-container__text">Free Shipping on US Orders Over $60</p>
            </div>
            <header class="header">
                <div class="header-container container">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link active nav-text" aria-current="page" href="#">Shop</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link nav-text" href="#">The Edit</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link nav-text" href="#">Our Story</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link nav-text" href="#">Reviews</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                      <img src="./src/icons/ogo.png" alt="" class="header__logo">
                      <div class="header__account-container account-conatiner">
                        <!-- Кнопка-триггер модального окна -->
                        <button type="button" class="header__btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Account</button>
                        <!-- модальное окно -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Log in to the site</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <label for="username" >Username:</label>
                                        <input placeholder="Ваш e-mail" type="text" id="username" name="username" />
                                      </div>
                                      <div>
                                        <label for="pass">Password:</label>
                                        <input placeholder="Ваш пароль" type="password" id="pass" name="password" minlength="8" required />
                                      </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="header__close-btn modal-btn" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="header__access-btn modal-btn">Sign in</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- корзина -->
                          <div class="header__bag-box" id="easynetshop-cart" >
                            <img src="./src/icons/Vector.png" alt="" class="header__bag-img">
                          </div>
                      </div>
                </div>
            </header>
            <div class="first-section__main-container">
                <div class="first-section__content-container container content-container">
                  <button class="first-section__button">Shop now</button>
                </div>
            </div>
            <div class="first-section__second-container second-container">
              <div class="second-container__content-container content-container container">
                <p class="second-container__title">Ready To Get Drenched?</p>
                <p class="second-container__text">Meet Monsoon Moisture Mask</p>
                <button class="second-container__btn">Shop Now</button>
              </div>
            </div>
        </div>
     </section>
    <script src="./src/js/bootstrap.bundle.min.js"></script>
</body>
</html>
